<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Papillon Beauty World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a2e;
            color: #333;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Reusing your Gallery Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 192, 203, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(147, 112, 219, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 60% 70%, rgba(255, 105, 180, 0.12) 0%, transparent 50%),
                linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            z-index: -1;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; filter: hue-rotate(0deg); }
            50% { opacity: 0.9; filter: hue-rotate(20deg); }
        }

        /* Header (Same as Gallery) */
        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-section { display: flex; align-items: center; gap: 15px; }
        .logo { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #764ba2; overflow: hidden; }
        .logo img { width: 100%; height: 100%; object-fit: cover; }
        .brand-name { 
            font-size: 24px; font-weight: bold; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .nav a {
            text-decoration: none; color: #333; margin-left: 25px;
            font-weight: 500; transition: 0.3s;
        }
        .nav a:hover { color: #667eea; }

        /* Contact Content */
        .contact-container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-title { text-align: center; color: white; margin-bottom: 50px; }
        .page-title h1 { font-size: 48px; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); }

        /* Contact Cards Grid */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .glass-card:hover { transform: translateY(-10px); }

        .icon-box {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        .info-title { font-size: 22px; color: #764ba2; margin-bottom: 15px; font-weight: bold; }
        .info-text { font-size: 16px; color: #555; line-height: 1.6; }

        .map-frame {
            width: 100%; height: 200px;
            border-radius: 15px;
            margin-top: 20px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Social Media Section */
        .social-links {
            display: flex; justify-content: center; gap: 20px; margin-top: 20px;
        }
        .social-icon {
            font-size: 24px; color: #764ba2; transition: 0.3s;
            text-decoration: none;
        }
        .social-icon:hover { color: #f093fb; transform: scale(1.2); }

        @media (max-width: 768px) {
            .contact-grid { grid-template-columns: 1fr; }
            .header { padding: 20px; flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-section">
            <div class="logo"><img src="logo.jpg" alt="Logo"></div>
            <div class="brand-name">Papillon Beauty World</div>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="nextpage.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="feedback.html">Feedback</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <div class="contact-container">
        <div class="page-title">
            <h1>Get In Touch</h1>
            <p>We'd love to hear from you!</p>
        </div>

        <div class="contact-grid">
            <div class="glass-card">
                <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                <div class="info-title">Our Location</div>
                <p class="info-text">
                    7GFQ+P68, Mayani Road, Vita,<br>
                    Hanmant Bazar, Vita, Maharashtra 415311
                </p>
                <img src="map.jpg" alt="Map Location" class="map-frame">
            </div>

            <div class="glass-card">
                <div class="icon-box"><i class="fas fa-headset"></i></div>
                <div class="info-title">Contact Info</div>
                
                <div style="margin-bottom: 25px;">
                    <p class="info-text"><strong><i class="fas fa-phone"></i> Call Us:</strong></p>
                    <p class="info-text">8745271536</p>
                </div>

                <div style="margin-bottom: 25px;">
                    <p class="info-text"><strong><i class="fab fa-whatsapp"></i> WhatsApp:</strong></p>
                    <p class="info-text">9735173527</p>
                </div>

                <div>
                    <p class="info-text"><strong>Follow Our Journey:</strong></p>
                    <div class="social-links">
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
                    </div>
                    <p class="info-text" style="margin-top: 10px;">@papillon_beauty_world.123</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
