<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Papillon Beauty World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a2e;
            color: #333;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Consistent Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 192, 203, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(147, 112, 219, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 60% 70%, rgba(255, 105, 180, 0.12) 0%, transparent 50%),
                linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            z-index: -1;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; filter: hue-rotate(0deg); }
            50% { opacity: 0.9; filter: hue-rotate(20deg); }
        }

        /* Header Styling */
        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-section { display: flex; align-items: center; gap: 15px; }
        .logo-circle { width: 50px; height: 50px; border-radius: 50%; overflow: hidden; border: 2px solid #764ba2; }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        .brand-name {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            margin-left: 20px;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav a:hover { color: #667eea; }

        /* Main Container */
        .main-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header { text-align: center; color: white; margin-bottom: 40px; }
        .page-header h1 { font-size: 42px; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); }

        /* Feedback Card */
        .feedback-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            display: grid;
            grid-template-columns: 1fr 400px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .form-side { padding: 40px; }
        .image-side { 
            background: linear-gradient(45deg, rgba(118, 75, 162, 0.1), rgba(240, 147, 251, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 1px solid rgba(0,0,0,0.05);
        }
        .image-side img { width: 80%; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        /* Form Elements */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        
        .input-group input[type="text"], 
        .input-group input[type="email"],
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            transition: 0.3s;
            outline: none;
        }

        .input-group input:focus, .input-group textarea:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.1);
        }

        .gender-section { margin-bottom: 20px; }
        .gender-options { display: flex; gap: 20px; margin-top: 10px; }
        .gender-options label { font-weight: normal; cursor: pointer; }

        /* Buttons */
        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #32CD32 0%, #228B22 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.3);
        }

        .btn-cancel {
            background: #eee;
            color: #666;
        }

        .btn:hover { transform: translateY(-3px); opacity: 0.9; }

        /* Responsive */
        @media (max-width: 900px) {
            .feedback-card { grid-template-columns: 1fr; }
            .image-side { display: none; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-section">
            <div class="logo-circle"><img src="logo.jpg" alt="Logo"></div>
            <div class="brand-name">Papillon Beauty World</div>
        </div>
        <nav class="nav">
            <a href="papillon.html">Home</a>
            <a href="nextpage.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="feedback.html">Feedback</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <div class="main-container">
        <div class="page-header">
            <h1>Your Feedback</h1>
            <p>Help us improve your beauty experience</p>
        </div>

        <div class="feedback-card">
            <div class="form-side">
                <form action="save_feedback.php" method="POST">
    <div class="input-group">
        <label>Full Name</label>
        <input type="text" name="name" required>
    </div>

    <div class="input-group">
        <label>Email Address</label>
        <input type="email" name="email" required>
    </div>

    <div class="input-group">
        <label>Mobile Number</label>
        <input type="text" name="mobile">
    </div>

    <div class="gender-section">
        <label>Gender</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
    </div>

    <div class="input-group">
        <label>Your Message</label>
        <textarea name="message"></textarea>
    </div>

    <button type="submit" class="btn btn-submit">Submit Feedback</button>
</form>
            </div>

            <div class="image-side">
                <img src="logo.jpg" alt="Papillon Logo Large">
            </div>
        </div>
    </div>

</body>
</html>
